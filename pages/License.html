    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            var form = event.target;
            var phone = form.phone.value;
            var altPhone = form.alt_phone.value;
            if (!/^\d{10}$/.test(phone) || (altPhone && !/^\d{10}$/.test(altPhone))) {
                alert('Please enter valid 10-digit phone numbers.');
                event.preventDefault();
            }
            var pincode = form.pincode.value;
            if (!/^\d{6}$/.test(pincode)) {
                alert('Please enter a valid 6-digit PIN code.');
                event.preventDefault();
            }
            var aadhaarAbha = form.aadhaar_abha.value;
            if (!/^\d{12}$/.test(aadhaarAbha)) {
                alert('Please enter a valid 12-digit Aadhaar or ABHA ID.');
                event.preventDefault();
            }
        });
    </script>
