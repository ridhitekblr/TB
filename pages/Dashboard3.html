  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Line Chart
      var lineCtx = document.getElementById('lineChart').getContext('2d');
      new Chart(lineCtx, {
        type: 'line',
        data: {
          labels: ['Taxation Department', 'Enforcement Department', 'Legal Department', 'Policy and Planning Department', 'Revenue Collection Department', 'Compliance Department', 'Public Relations Department'],
          datasets: [{
            label: 'Dataset 1',
            data: [150 ,  100, 50 , 30 , 120 , 80 , 40 ],
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: 'Across Departments'
            }
          }
        }
      });

      // Bar Chart
      var barCtx = document.getElementById('barChart').getContext('2d');
      new Chart(barCtx, {
        type: 'bar',
        data: {
          labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
          datasets: [{
            label: 'Dataset 1',
            data: [10000, 15000, 12500, 25000, 23000, 27000, 22000],
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgb(75, 192, 192)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: 'Sales report'
            }
          }
        }
      });

      // Area Chart (Line chart with fill)
      var areaCtx = document.getElementById('areaChart').getContext('2d');
      new Chart(areaCtx, {
        type: 'line',
        data: {
          labels: ['Adilabad ', 'Bhadradri Kothagudem', 'Hyderabad', 'Jagtial ', 'Jangaon', 'Jayashankar Bhupalpally', 'Jogulamba Gadwal'],
          datasets: [{
            label: 'Dataset 1',
            data: [ 1200000, 1500000, 6000000,  900000, 800000, 110000, 1000000],
            fill: true,
            borderColor: 'rgb(75, 192, 192)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: ' Population Chart'
            }
          }
        }
      });

      // Doughnut Chart
      var doughnutCtx = document.getElementById('doughnutChart').getContext('2d');
      new Chart(doughnutCtx, {
        type: 'doughnut',
        data: {
          labels: ['Road Transport', 'Rail Transport', 'Air Transport', 'Water Transport', 'Metro Rail', 'Cycling'],
          datasets: [{
            label: 'Dataset 1',
            data: [300, 50, 100, 60, 90, 30],
            backgroundColor: [
              'rgb(255, 99, 132)',
              'rgb(54, 162, 235)',
              'rgb(255, 205, 86)',
              'rgb(75, 192, 192)',
              'rgb(153, 102, 255)',
              'rgb(255, 159, 64)'
            ],
            hoverOffset: 4
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: 'Transportation chart'
            }
          }
        }
      });

      // Pie Chart
      var pieCtx = document.getElementById('pieChart').getContext('2d');
      new Chart(pieCtx, {
        type: 'pie',
        data: {
          labels: ['Charminar', 'Golconda Fort', 'Ramoji Film City', 'Hussain Sagar', 'Nagarjuna Sagar Dam', 'Warangal Fort'],
          datasets: [{
            label: 'Dataset 1',
            data: [300, 50, 100, 60,],
            backgroundColor: [
              'rgb(255, 99, 132)',
              'rgb(54, 162, 235)',
              'rgb(255, 205, 86)',
              'rgb(75, 192, 192)',
              'rgb(153, 102, 255)',
              'rgb(255, 159, 64)'
            ],
            hoverOffset: 4
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: 'Major attractions'
            }
          }
        }
      });

      // Scatter Chart
      var scatterCtx = document.getElementById('scatterChart').getContext('2d');
      new Chart(scatterCtx, {
        type: 'scatter',
        data: {
          datasets: [{
            label: 'Scatter Dataset',
            data: [{
              x: -10,
              y: 0
            }, {
              x: 0,
              y: 10
            }, {
              x: 10,
              y: 5
            }, {
              x: 0.5,
              y: 5.5
            }],
            backgroundColor: 'rgb(75, 192, 192)'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: 'Scatter Chart'
            }
          }
        }
      });
    });
  </script>
